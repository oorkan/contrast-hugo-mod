<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta charset="utf-8">
{{ hugo.Generator }}
{{- if or .Description .Site.Params.description }}
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
{{- end }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" title="{{ .Site.Title }}">
{{- if or .Params.math .Site.Params.math }}
{{ partial "math.html" . }}
{{- end }}

<body>

<header>
  <a href="{{ .Site.BaseURL }}">üè† Home</a>
</header>           
{{- block "main" . }}{{- end }}

<footer>
  {{ if .Site.Menus.social }}

  {{ else }}
    <p class='text-center'>&copy; {{ now.Format "2006" }}</p>
  {{ end }}
</footer>

</body>

</html>
